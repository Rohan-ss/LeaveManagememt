<app-top-nav></app-top-nav>

<div id="page-wrapper">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <h2 class="page-header">Employee Leave Details</h2>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              DataTables Advanced Tables
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
              <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                <thead>
                <tr>
                  <th>Reg Number</th>
                  <th>First Name</th>
                  <th>Middle Name</th>
                  <th>Last Name</th>
                  <th>Date</th>
                  <th>Status</th>
                  <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let leave of record" class="odd gradeX">
                  <td align="center">{{leave.reg_no}}</td>
                  <td>{{leave.fname}}</td>
                  <td>{{leave.mname}}</td>
                  <td>{{leave.lname}}</td>
                  <td>{{leave.date}}</td>
                  <td>{{leave.current_status}}</td>
                  <td align="center" >
                    <a class="teal-text" (click)="updateUser(leave.leaveid)"><i class="fa fa-pencil"></i></a>
                  </td>
                </tr>

                </tbody>
              </table>
              <!-- /.table-responsive -->

            </div>
            <!-- /.panel-body -->
          </div>
          <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
      </div>

    </div>
    <!-- /.container-fluid -->
  </div>
</div>


<!-- /#page-wrapper -->
