
<div  class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="login-panel panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Please Sign In</h3>
        </div>
        <div class="panel-body">
          <form #f="ngForm" (ngSubmit)="onSubmit(f)">
            <fieldset>
              <div class="form-group">
                <input class="form-control" placeholder="E-mail" [(ngModel)]="opcito_email" name="opcito_email" type="email" required autofocus>
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Password" [(ngModel)]="password" name="password" type="password" required>
              </div>
              <div class="checkbox">
                <label>
                  <input name="remember" type="checkbox" value="Remember Me">Remember Me
                </label>
              </div>
              <!-- Change this to a button or input when using this as a form -->
              <button type="submit"  class="btn btn-lg btn-success btn-block">Login</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
