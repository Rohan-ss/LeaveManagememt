

<app-topnav></app-topnav>
<div id="page-wrapper">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <h3 class="page-header">Employee Details</h3>
        </div>

       <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            DataTables Advanced Tables
          </div>
          <!-- /.panel-heading -->
          <div class="panel-body">
            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
              <thead>
              <tr>
                <th>Reg Number</th>
                <th>First Name</th>
                <th>Middle Name</th>
                <th>Last Name</th>
                <th>Role</th>
                <th>Action</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let data of user" class="odd gradeX">
                <td align="center">{{data.reg_no}}</td>
                <td>{{data.fname}}</td>
                <td>{{data.mname}}</td>
                <td>{{data.lname}}</td>
                <td>{{data.role_id}}</td>
                <td align="center" >
                  <a class="red-text" (click)="deleteUser(data.id)"><i class="fa fa-times"></i></a>
                  <a class="teal-text" (click)="updateUser(data.id)"><i class="fa fa-pencil"></i></a>
                  </td>
              </tr>

              </tbody>
            </table>
            <!-- /.table-responsive -->

          </div>
          <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
      </div>
      <!-- /.col-lg-12 -->
    </div>

  </div>
  <!-- /.container-fluid -->
    </div>
</div>

<!-- /#page-wrapper -->
