
<app-top-nav></app-top-nav>
<div id="page-wrapper">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <h4 class="page-header">Roles</h4>
      </div>
      <div class="col-lg-6">
        <form #f="ngForm" (ngSubmit)="onSubmit(f)">
          <div  class="row">
            <div  class="form-group col-md-6 ">
              <input type="text" placeholder="Enter Leave Type" name="leave_type" [(ngModel)]="leave_type" class="form-control">
            </div>
            <div  class="form-group  col-lg-6 ">
              <input type="submit" class="btn btn-adn btn-success">
            </div>
          </div>
        </form>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              DataTables Advanced Tables
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
              <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                <thead>
                <tr>
                  <th>Leave id</th>
                  <th>Leave Type</th>
                  <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let type of leaveType" class="odd gradeX">
                  <td align="center">{{type.id}}</td>
                  <td>{{type.type}}</td>
                  <td align="center" >
                    <a class="red-text" (click)="deleteUser(leave.id)"><i class="fa fa-times"></i></a>
                    <a class="teal-text" (click)="updateUser(leave.id)"><i class="fa fa-pencil"></i></a>
                  </td>
                </tr>

                </tbody>
              </table>
              <!-- /.table-responsive -->

            </div>
            <!-- /.panel-body -->
          </div>
          <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
      </div>

    </div>
    <!-- /.container-fluid -->
  </div>
</div>

<!-- /#page-wrapper -->
